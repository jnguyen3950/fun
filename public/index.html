<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project: Fun</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a id="logo" class="brand" href="#"><img src="" alt="Fun logo."></a> -->
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li id="homeButton" class="active" ><a href="#">Home</a></li>
          <li id="playlistButton"><a href="#">Playlist</a></li>
          <li id='historyButton'><a href="#">History</a></li>
          <li id='trendingButton'><a href="#">Trending</a></li>
          <li>
            <form class="navbar-form" role="search">
              <div class="form-group">
                <input id="searchBox" type="text" class="form-control" placeholder="Batman, Superman, ...">
              </div>
              <input id="searchButton" type="button" class="btn btn-default" value="Search">
            </form>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li>
            <div id='loginError' class="hidden alert alert-danger" role="alert">
              <h5>Sorry, your login combination is incorrect. </h5>
            </div>
          </li>
          <li id='loginButton' class="dropdown pull-right active">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Log in</a>
            <ul class="dropdown-menu" role="menu">
              <form>
                <fieldset class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text" id="inputUsername" class="form-control" placeholder="guest" autofocus="">
                </fieldset>
                <fieldset class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="">
                </fieldset>
              </form>
              <li id="loginSubmitButton" class="pull-right"><button class="btn btn-sm btn-success" type="submit">Submit</button></li>
            </ul>
          </li>
          <li id="logoutButton" class="active hidden"><a href="#">Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

  <div class="container-fluid">
    <div id="sidebar" class="col-md-2 sidebar hidden-sm hidden">
      <ul id="sidebarPlaylist" class="nav nav-sidebar navbar-fixed">
        <li class="active"><a href="#">Playlist</a></li>
      </ul>
      <ul id="sidebarHistory" class="nav nav-sidebar navbar-fixed">
        <li class="active"><a href="#">History</a></li>
      </ul>
    </div>

    <div id="main" class="col-md-12">
      <div id="recommend" class="container hidden">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Recommended</h2>
          </div>
          <div id="recommendResult" class="panel-body">
          </div>
        </div>
      </div>
      <div id="trending" class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Trending</h2>
          </div>
          <div id="trendingResult" class="panel-body">
          </div>
        </div>
      </div>
      <div id="search" class="container hidden">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Search result</h2>
          </div>
          <div id="searchResult" class="panel-body">
          </div>
        </div>
      </div>
      <div id="playVideo" class="container hidden">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 id="videoTitle" class="panel-title"></h2>
              </div>
              <div class="panel-body">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe id="player" class="embed-responsive-item" allowfullscreen></iframe>
                </div>
                <div id="tag" class="btn-group pull-right" data-toggle="buttons">
                  <legend>Thumb this video</legend>
                  <fieldset class="radiogroup">
                    <input id="good" type="radio" class="radios"><span class="fa fa-thumbs-o-up"> Good</span></input>
                    <br>
                    <input id="bleh" type="radio" class="radios"><span class="fa fa-thumbs-o-down"> Bleh</span></input>
                  </fieldset>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div id="comment" class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="client.js"></script>
  <script src="function.js"></script>
</body>
</html>
